<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAMS Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        body {
            height: 100vh;
            display: flex;
            overflow: hidden;
        }


        /* --- LEFT SIDE (Image Background) --- */
        .left-panel {
            width: 60%;
            /* Uses the provided file name */
            background-image: url('BLUE BG.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
           
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 80px;
            /* Overlay to ensure text readability */
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.1);
        }


        .left-content {
            position: relative;
            z-index: 10;
            color: white;
            max-width: 600px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }


        .welcome-small {
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 5px;
            opacity: 0.9;
        }


        .brand-large {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }


        .tagline {
            font-size: 28px;
            line-height: 1.4;
            font-weight: 500;
            opacity: 0.95;
        }


        .tagline strong {
            font-weight: 900;
        }


        /* --- RIGHT SIDE (Login Form) --- */
        .right-panel {
            width: 40%;
            background-color: #f4f7f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            z-index: 5;
        }


        .logo-area {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }


        .logo-img {
            width: 200px; /* Adjust width as needed */
            height: auto;
           
            /* LOGO BLENDING TRICK:
               The logo has a black background. The panel is white.
               1. invert(1): Turns Black BG to White, Blue text to Orange.
               2. hue-rotate(180deg): Turns Orange text back to Blue.
               3. mix-blend-mode: multiply; Makes the new White BG transparent.
            */
            filter: invert(1) hue-rotate(180deg);
            mix-blend-mode: multiply;
        }


        .form-title {
            color: #333;
            margin-bottom: 30px;
            font-size: 14px;
            font-weight: 500;
        }


        .login-form {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }


        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px;
            outline: none;
            background: white;
        }


        .form-input:focus {
            border-color: #00407a;
        }


        .btn-login {
            background-color: #00407a;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }


        .btn-login:hover {
            background-color: #003366;
        }


        .forgot-link {
            text-align: center;
            color: #00407a;
            text-decoration: underline;
            font-size: 11px;
            margin-top: 10px;
            cursor: pointer;
        }
       
    </style>
</head>
<body>


    <div class="left-panel">
        <div class="left-content">
            <div class="welcome-small">Welcome Back to</div>
            <div class="brand-large">CHAMS - MISD</div>
            <div class="tagline">
                Efficient IT Services. Accurate Asset Control. <strong>ONE</strong> Platform.
            </div>
        </div>
    </div>


    <div class="right-panel">
        <div class="logo-area">
            <img src="CHAMS LOGO.jpg" alt="CHAMS Logo" class="logo-img">
        </div>


        <div class="form-title">Welcome! Please Log in.</div>


        <form class="login-form">
            <input type="text" class="form-input" placeholder="Employee ID">
            <input type="password" class="form-input" placeholder="Password">
           
            <button type="button" class="btn-login">Login</button>
           
            <a href="#" class="forgot-link">Forgot Password?</a>
        </form>
    </div>


</body>
</html>
