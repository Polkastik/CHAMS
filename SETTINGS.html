<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CHAMS â€“ Settings</title>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>


<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", Arial, sans-serif;
}


body{
    background:#1f1f1f;
    overflow:hidden;
    width:100%;
    height:100vh;
}


.topbar{
    height:8vh;
    background:#0b4a7a;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 2%;
    z-index: 100;
}


.top-left{
    display:flex;
    align-items:center;
    gap:1.2vw;
    color:#fff;
}


.menu-icon{
    font-size:2.2vw;
    cursor:pointer;
    display:flex;
    align-items:center;
}


.logo img{
    height:4.5vh;
    width:auto;
}


.search-box input{
    width:15vw;
    height:4vh;
    border-radius:0.3vw;
    border:none;
    padding:0 1vw;
    outline:none;
    font-size:0.85vw;
}


.container{
    display:flex;
    height:92vh;
    width:100%;
}


.sidebar{
    width:18%;
    background:#ffffff;
    padding:2.5vh 1.2%;
    display:flex;
    flex-direction:column;
    transition:0.3s ease;
    overflow:hidden;
    border-right: 1px solid #ddd;
}


.sidebar.collapsed{
    width:6.5vw;
    padding:2vh 0;
}


.sidebar.collapsed .hide-on-collapse,
.sidebar.collapsed .profile-role,
.sidebar.collapsed .real-name {
    display: none !important;
}


.sidebar.collapsed .profile-label {
    display: block !important;
    font-size: 0.7vw;
    font-weight: 800;
    color: #0b4a7a;
    margin-top: 2px;
}


.profile-card{
    background:#fff;
    padding: 1vh 5%;
    text-align:center;
    margin-bottom:3vh;
    transition:0.3s ease;
}


.sidebar.collapsed .profile-card{
    padding:0;
    margin-bottom: 2vh;
}


.avatar-circle{
    width: 6vw;
    height: 6vw;
    border-radius: 50%;
    background:#0b4a7a;
    margin: 0 auto 1.5vh;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    transition: 0.3s;
}


.sidebar.collapsed .avatar-circle{
    width: 3.5vw;
    height: 3.5vw;
    margin-bottom: 0;
}


.avatar-circle i{ font-size:2.8vw; transition: 0.3s; }
.sidebar.collapsed .avatar-circle i { font-size: 1.8vw; }


.profile-name{ font-weight:700; font-size:1.1vw; color: #333; }
.profile-label { display: none; } /* Hidden in full view */
.profile-role { font-size: 0.8vw; color:#0b4a7a; margin-top: 0.5vh; font-weight: 700; }






.menu { flex: 1; }


.menu-item{
    display:flex;
    align-items:center;
    gap:0.8vw;
    padding:1.2vh 8%;
    font-size:0.9vw;
    color:#0b4a7a;
    border-radius:0.5vw;
    cursor:pointer;
    transition:0.2s;
    white-space: nowrap;
    font-weight: 600;
}


.menu-item:hover{ background:#f0f4f8; }
.menu-item i{ font-size:1.4vw; }


.notification-dot{
    width:0.6vw;
    height:0.6vw;
    background:#ff2d8d;
    border-radius:50%;
    margin-left:auto;
}


/* COLLAPSED MENU STYLE */
.sidebar.collapsed .menu-item{
    flex-direction:column;
    justify-content:center;
    text-align:center;
    gap:2px;
    padding: 1.2vh 0;
}


.sidebar.collapsed .notification-dot{
    margin: 0;
    position: absolute;
    right: 2vw;
    top: 1vh;
}


.signout{
    margin-top:2.5vh;
    padding: 1vh 8%;
    display:flex;
    gap:0.8vw;
    color:#0b4a7a;
    font-size:0.9vw;
    font-weight:700;
    align-items:center;
    cursor:pointer;
}


.sidebar.collapsed .signout{
    flex-direction:column;
    font-size:0.65vw;
    gap:2px;
    padding: 1vh 0;
}


.content{
    flex:1;
    background:#1f1f1f;
    padding:3.5vh 2.5%;
    overflow-y:auto;
}


.settings-container{
    background:#f5f6f8;
    height:100%;
    border-radius:1vw;
    padding:5vh 4%;
    box-shadow: inset 0 0 2vw rgba(0,0,0,0.2);
}


.settings-header{
    font-size:1.2vw;
    font-weight:800;
    margin-bottom:5vh;
    color:#333;
    display:flex;
    align-items:center;
    gap:0.8vw;
    cursor:pointer;
}


.settings-header:hover { color: #0b4a7a; }


.profile-section{
    text-align:center;
    display:flex;
    flex-direction:column;
    align-items:center;
}


.big-avatar{
    width:10vw;
    height:10vw;
    border-radius:50%;
    background:#0b4a7a;
    margin:0 auto 3vh;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    box-shadow:0 0.8vw 2vw rgba(11, 74, 122, 0.2);
    border: 0.3vw solid #fff;
}


.big-avatar i{ font-size:5vw; }


.big-name{
    font-size:1.8vw;
    font-weight:800;
    color:#0b4a7a;
    margin-bottom:1.5vh;
    letter-spacing:0.05vw;
}


.big-role{
    display:inline-flex;
    align-items:center;
    gap:0.8vw;
    background:#e6e6e6;
    padding:1vh 3vw;
    border-radius:0.8vw;
    font-size:1vw;
    color:#0b4a7a;
    margin-bottom:5vh;
    font-weight:700;
}


.report-bug{
    border:0.12vw solid #ddd;
    border-radius:0.6vw;
    padding:2vh 3vw;
    margin:2vh auto;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:1vw;
    color:#333;
    background:#fff;
    font-weight:700;
    font-size:0.95vw;
    cursor:pointer;
    transition: 0.2s;
}
.report-bug:hover{ background:#fff0f0; border-color: #d32f2f; color: #d32f2f; }


.signout-btn{
    margin-top:6vh;
    display:inline-flex;
    align-items:center;
    gap:0.8vw;
    border:0.18vw solid #0b4a7a;
    padding:1.4vh 4vw;
    border-radius:0.8vw;
    color:#0b4a7a;
    font-weight:800;
    font-size:1vw;
    cursor:pointer;
    transition:all 0.2s;
    background: transparent;
}
.signout-btn:hover{
    background:#0b4a7a;
    color:#fff;
    box-shadow: 0 0.4vw 1vw rgba(11, 74, 122, 0.3);
}
</style>
</head>


<body>


<div class="topbar">
    <div class="top-left">
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <img src="C:\Users\Admin\Downloads/CHAMS.JPG" alt="CHAMS Logo">
        </div>
    </div>
    <div class="search-box">
        <input type="text" placeholder="Search settings...">
    </div>
</div>


<div class="container">
    <div class="sidebar" id="sidebar">
        <div class="profile-card">
            <div class="avatar-circle">
                    <i class="fas fa-user"></i>
            </div>
            <div class="profile-name real-name">Jose L</div>
            <div class="profile-label">PROFILE</div>
            <div class="profile-role">ADMIN</div>
        </div>


       
        <div class="menu">
        <div class="menu-item"><i class="fas fa-home"></i> <span>HOME</span></div>
        <div class="menu-item"><i class="fas fa-ticket-alt"></i> <span>TICKETS</span></div>
        <div class="menu-item"><i class="fas fa-box"></i> <span>INVENTORY</span></div>
       
        <div class="menu-item hide-on-collapse"><i class="fas fa-search"></i> <span>INVENTORY TRACKER</span></div>
       
        <div class="menu-item"><i class="fas fa-clipboard-list"></i> <span>MAINTENANCE LOG</span></div>
       
        <div class="menu-item hide-on-collapse"><i class="fas fa-history"></i> <span>ACTIVITY LOG</span></div>
       
        <div class="menu-item"><i class="fas fa-bell"></i> <span>NOTIFICATION</span></div>
        <div class="menu-item"><i class="fas fa-cog"></i> <span>SETTINGS</span></div>
       
        <div class="menu-item hide-on-collapse"><i class="fas fa-question-circle"></i> <span>FAQs</span></div>
    </div>


    <div class="signout hide-on-collapse">
        <div class="signout-item"><i class="fas fa-sign-out-alt"></i> <span>SIGN OUT</span></div>
    </div>
</div>


    <div class="content">
        <div class="settings-container">


            <div class="settings-header" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> SETTINGS
            </div>


            <div class="profile-section">
                <div class="big-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="big-name">JOSE B. LOGRO</div>


                <div class="big-role">
                    ADMIN <i class="fas fa-pen" style="font-size:1vw; cursor:pointer;"></i>
                </div>


                <div class="report-bug">
                    <i class="fas fa-bug" style="color:#d32f2f;"></i> REPORT A BUG
                </div>


                <div class="signout-btn">
                    <i class="fas fa-power-off"></i> SIGN OUT
                </div>
            </div>


        </div>
    </div>
</div>


<script>
function toggleMenu(){
    document.getElementById("sidebar").classList.toggle("collapsed");
}
</script>


</body>
</html>
