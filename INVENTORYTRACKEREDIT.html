<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CHAMS â€“ Edit Inventory Item</title>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>


<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", Arial, sans-serif;
}


body{
    background:#f4f7f9;
    overflow:hidden;
    width: 100%;
    height: 100vh;
}


.topbar{
    height: 8vh;
    background:#0b4a7a;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 2.5%;
    z-index: 100;
}


.top-left{
    display:flex;
    align-items:center;
    gap: 1.5vw;
    color:#fff;
}


.menu-icon{
    font-size: 2.2vw;
    cursor:pointer;
    user-select: none;
}


.logo img{
    height: 4.5vh;
    width: auto;
}


.search-box input{
    width: 18vw;
    height: 4.2vh;
    border-radius: 0.4vw;
    border:none;
    padding:0 1.2vw;
    outline:none;
    font-size: 0.9vw;
}


.container{
    display:flex;
    height: 92vh;
    width: 100%;
}


.sidebar{
    width: 18%;
    background:#ffffff;
    padding: 2.5vh 1.2%;
    display:flex;
    flex-direction:column;
    transition: 0.3s ease;
    overflow:hidden;
    border-right: 1px solid #ddd;
}


.sidebar.collapsed{
    width: 6.5vw;
    padding: 2vh 0;
}


.sidebar.collapsed .hide-on-collapse,
.sidebar.collapsed .profile-role,
.sidebar.collapsed .real-name {
    display: none !important;
}


.sidebar.collapsed .profile-label {
    display: block !important;
    font-size: 0.7vw;
    font-weight: 800;
    color: #0b4a7a;
    margin-top: 2px;
}


.profile-card{
    background:#fff;
    border-radius: 0.8vw;
    padding: 2.5vh 5%;
    text-align:center;
    margin-bottom: 3vh;
    transition: 0.3s;
}


.sidebar.collapsed .profile-card{
    box-shadow: none;
    padding: 1vh 0;
    background: transparent;
}


.avatar-circle{
    width: 5.5vw;
    height: 5.5vw;
    border-radius: 50%;
    background:#0b4a7a;
    margin: 0 auto 1.5vh;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    transition: 0.3s;
}


.sidebar.collapsed .avatar-circle{
    width: 3.5vw;
    height: 3.5vw;
    margin-bottom: 0;
}


.avatar-circle i { font-size: 3vw; transition: 0.3s; }
.sidebar.collapsed .avatar-circle i { font-size: 1.8vw; }


.profile-name { font-weight: 600; font-size: 1.1vw; }
.profile-label { display: none; }
.profile-role { font-size: 0.8vw; color:#0b4a7a; margin-top: 0.5vh; font-weight: 700; }


.menu { flex: 1; }


.menu-item{
    display:flex;
    align-items:center;
    gap: 1vw;
    padding: 1.4vh 10%;
    font-size: 0.9vw;
    color:#0b4a7a;
    font-weight: 600;
    cursor: pointer;
    border-radius: 0.6vw;
    margin-bottom: 0.5vh;
    transition: 0.2s;
    white-space: nowrap;
}


.menu-item:hover { background: #eef2f6; }
.menu-item i { font-size: 1.3vw; }


.sidebar.collapsed .menu-item{
    flex-direction: column;
    padding: 1.2vh 0;
    justify-content: center;
    text-align: center;
    gap: 2px;
}


.signout{
    margin-top: 2.2vh;
    padding: 1vh 10%;
    display:flex;
    gap: 1vw;
    color:#0b4a7a;
    font-size: 0.95vw;
    font-weight: 700;
    cursor: pointer;
    align-items: center;
}


.sidebar.collapsed .signout{
    flex-direction: column;
    font-size: 0.65vw;
    gap: 2px;
    padding: 1vh 0;
}


.content{
    flex:1;
    padding: 5vh 6%;
    overflow-y:auto;
    background: #ffffff;
}


.page-header{
    font-size: 1.3vw;
    font-weight: 800;
    color: #333;
    margin-bottom: 5vh;
    display: flex;
    align-items: center;
    gap: 0.5vw;
}


.edit-card{
    border: 0.12vw solid #e8e8e8;
    border-radius: 0.8vw;
    padding: 5vh 4%;
    margin-bottom: 5vh;
    display: grid;
    grid-template-columns: 1fr 1fr;
    row-gap: 3.5vh;
    column-gap: 6vw;
    position: relative;
    box-shadow: 0 0.2vw 0.8vw rgba(0,0,0,0.03);
}


.input-group{
    display: flex;
    align-items: center;
    font-size: 0.95vw;
}


.field-label{
    color: #999;
    width: 12vw;
    font-weight: 600;
    font-size: 0.8vw;
    text-transform: uppercase;
}


.field-input{
    border: none;
    border-bottom: 1px solid #ddd;
    background: transparent;
    font-size: 0.95vw;
    width: 100%;
    padding: 0.5vh 0;
    outline: none;
    font-weight: 700;
    color: #333;
}


.field-input:focus {
    border-bottom: 2px solid #0b4a7a;
}


.card-edit-icon {
    position: absolute;
    bottom: 2vh;
    right: 1.5vw;
    font-size: 1.6vw;
    color: #0b4a7a;
    cursor: pointer;
}


.status-container{
    margin-top: 4vh;
    display: flex;
    flex-direction: column;
    gap: 3.5vh;
}


.status-row{
    display: flex;
    align-items: center;
    gap: 2vw;
    font-size: 0.95vw;
    font-weight: 600;
    color: #999;
}


.status-pill{
    padding: 1vh 3vw;
    border-radius: 0.6vw;
    color: #fff;
    font-weight: 800;
    min-width: 9vw;
    text-align: center;
    text-transform: uppercase;
}


.pill-green { background: #28a745; }
.pill-blue { background: #007bff; }


.inline-edit-icon {
    font-size: 1.3vw;
    cursor: pointer;
    color: #0b4a7a;
}


.upload-btn{
    margin-left: auto;
    display: flex;
    align-items: center;
    gap: 0.8vw;
    padding: 1vh 1.8vw;
    border: 0.12vw solid #ccc;
    border-radius: 0.5vw;
    background: #fff;
    font-size: 0.85vw;
    font-weight: 700;
    cursor: pointer;
    color: #444;
    transition: 0.2s;
}


.upload-btn:hover { background: #f0f4f8; border-color: #0b4a7a; }


.footer-actions{
    margin-top: 8vh;
    display: flex;
    justify-content: flex-end;
    gap: 2vw;
}


.btn{
    display: flex;
    align-items: center;
    gap: 0.8vw;
    padding: 1.4vh 2.5vw;
    border-radius: 0.6vw;
    font-size: 0.95vw;
    font-weight: 800;
    cursor: pointer;
    border: none;
    color: #fff;
    transition: 0.2s;
}


.btn:hover { opacity: 0.9; transform: translateY(-1px); }


.btn-cancel { background: #dc3545; }
.btn-save { background: #2d5a27; }
</style>
</head>


<body>


<div class="topbar">
    <div class="top-left">
        <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        <div class="logo"><img src="C:\Users\Admin\Downloads/CHAMS.JPG" alt="CHAMS Logo"></div>
    </div>
    <div class="search-box">
        <input type="text" placeholder="Search Inventory...">
    </div>
</div>


<div class="container">
    <div class="sidebar" id="sidebar">
        <div class="profile-card">
            <div class="avatar-circle">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-name real-name">Jose L</div>
            <div class="profile-label">PROFILE</div>
            <div class="profile-role">ADMIN</div>
        </div>


        <div class="menu">
            <div class="menu-item"><i class="fas fa-home"></i> <span>HOME</span></div>
            <div class="menu-item"><i class="fas fa-ticket-alt"></i> <span>TICKETS</span></div>
            <div class="menu-item"><i class="fas fa-box"></i> <span>INVENTORY</span></div>
            <div class="menu-item hide-on-collapse"><i class="fas fa-search"></i> <span>INVENTORY TRACKER</span></div>
            <div class="menu-item"><i class="fas fa-clipboard-list"></i> <span>MAINTENANCE LOG</span></div>
            <div class="menu-item hide-on-collapse"><i class="fas fa-history"></i> <span>ACTIVITY LOG</span></div>
            <div class="menu-item"><i class="fas fa-bell"></i> <span>NOTIFICATION</span></div>
            <div class="menu-item"><i class="fas fa-cog"></i> <span>SETTINGS</span></div>
            <div class="menu-item hide-on-collapse"><i class="fas fa-question-circle"></i> <span>FAQs</span></div>
        </div>


        <div class="signout hide-on-collapse">
            <div class="signout-item"><i class="fas fa-sign-out-alt"></i> <span>SIGN OUT</span></div>
        </div>
    </div>


    <div class="content">
        <div class="page-header" onclick="window.history.back()" style="cursor:pointer;">
            <i class="fas fa-arrow-left"></i> EDIT INVENTORY ITEM
        </div>


        <div class="edit-card">
            <div class="input-group"><div class="field-label">Item Name:</div> <input class="field-input" value="PC"></div>
            <div class="input-group"><div class="field-label">Quantity:</div> <input class="field-input" value="5"></div>
            <div class="input-group"><div class="field-label">Department:</div> <input class="field-input" value="MISD"></div>
            <div class="input-group"><div class="field-label">Supplier:</div> <input class="field-input" value="LOGI CORP"></div>
            <div class="input-group"><div class="field-label">Item Brand:</div> <input class="field-input" value="Dell"></div>
            <div class="input-group"><div class="field-label">Input by:</div> <input class="field-input" value="Ray"></div>
            <div class="input-group"><div class="field-label">Date Delivered:</div> <input class="field-input" value="11/03/25"></div>


            <i class="fas fa-pen-to-square card-edit-icon"></i>
        </div>


        <div class="status-container">
            <div class="status-row">
                <div style="width: 8vw;">DEFECTS:</div>
                <div class="status-pill pill-green">NONE</div>
                <i class="fas fa-pen-to-square inline-edit-icon"></i>


                <button class="upload-btn">
                    Upload Attachment <i class="fas fa-upload"></i>
                </button>
            </div>


            <div class="status-row">
                <div style="width: 8vw;">SERIAL NO:</div>
                <div class="status-pill pill-blue">15512</div>
                <i class="fas fa-pen-to-square inline-edit-icon"></i>
            </div>
        </div>


        <div class="footer-actions">
            <button class="btn btn-cancel" onclick="window.history.back()">
                <i class="fas fa-times-circle"></i> CANCEL
            </button>
            <button class="btn btn-save">
                <i class="fas fa-save"></i> SAVE CHANGES
            </button>
        </div>
    </div>
</div>


<script>
function toggleMenu(){
    document.getElementById("sidebar").classList.toggle("collapsed");
}
</script>


</body>
</html>
